<section class="section projects-section">
                <h2 class="section-title"><i class="fa fa-archive"></i>Projects</h2>
				{% if site.data.info.projectsIntro %}
                <div class="intro">
                    {{site.data.info.projectsIntro | markdownify}}
                </div><!--//intro-->
				{% endif %}
				{% for project in site.data.info.projects %}
                <div class="item">
                    <p class="project-title"><a href="{{project.url}}">{{project.title}}</a></p>
					<p class="project-tagline">{{project.description || markdownify}}</p>                    
                </div><!--//item-->
				{% endfor %}
            </section><!--//section-->
